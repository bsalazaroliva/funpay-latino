            </div>
            <div>

                    <input type="radio" name= "sexo"> M </input>
                    <input type="radio" name= "sexo"> F </input>
                    <input type="radio" name= "sexo"> N/A </input>
                </div>
                    <textarea name="" placeholder="Escribe tu recomendacion para nosotros" cols="40" rows="15"></textarea>

        </section>
